  <script id="ch0103/13"  type="none">

  <script id="ch0103/14" type="none">
    var h
    var r
    var pi
    var n
    var v
    v = 20 * 1000
    pi = 3.14
    h = +prompt("h", '输入圆桶的高度')
    r = +prompt('r', '输入圆桶的半径')
    n = v / ( pi  * r * r * h)
    <!-- console.log((n - (n % 1)) + 1) -->

  </script>
  <script id="ch0103/15" type='none'>

  <script id="ch0103/16" type="勾三股四">
    var xa
    var ya
    var xb
    var yb
    var l
    xa = +prompt("xa", '输入坐标a点的x轴方向大小')
    ya = +prompt('ya', '输入坐标a点的y轴方向大小')
    xb = +prompt('xb', "输入坐标b点的x轴方向大小")
    yb = +prompt('yb', '输入坐标b点y轴方向的大小')
    l = Math.sqrt((xa - xb) * (xa - xb) + (ya - yb) * (ya - yb))
    console.log(l.toFixed(3))
  </script>
  <script id="ch0103/17" >
    var ax, ay, bx, by, cx,cy,d
    ax = prompt("ax", "输入a点x轴方向坐标")
    ay = prompt("ay", "输入a点y轴方向坐标")
    bx = prompt("bx", "输入b点x轴方向坐标")
    by = prompt("by", "输入b点y轴方向坐标")
    cx = prompt("cx", "输入c点x轴方向坐标")
    cy = prompt("cy", "输入c点y轴方向坐标")
    d = 1 / 2 * ((ax * by) + (ay * cx) + (bx * cy) - (by * cx) - (ay * bx) - (ax * cy))
    console.log(d.toFixed(2))
  </script>
  <script id="ch0103/18"  type="等差数列">
    var a1
    var a2
    var n
    var an
    a1 = +prompt("a1", '输入等差数列第一项')
    a2 = +prompt('a2', '输入等差数列第二项')
    n = +prompt('n', '输入该等差数列的项数')
    an = (a2 - a1) * (n - 1) + a1
    console.log(an)
  </script>
