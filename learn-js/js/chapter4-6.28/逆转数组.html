<body>
  <script>
    // 返回新数组
    function reverseArray(n) {
      let result = []
      for(let i = n.length - 1; i >= 0 ; i--){
        result.push(n[i])
      }
      return result
    }
    // 返回原数组   双指针法
    function reverseArrayInPlace(n) {
      let front = 0
      let tail = n.length - 1 
      while(front < tail) {
        let mid = n[tail]
        n[tail] = n[front]
        n[front] = mid
        tail --
        front ++
      }
      return n
    }
  </script>
  
  
</body>
</html>
