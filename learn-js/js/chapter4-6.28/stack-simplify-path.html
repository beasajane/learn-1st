<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // split('/') 生成一个数组
// join('/') 将数组生成一个字符串
var simplifyPath = function(path) {
    let stack = []
    let array = path.split('/')
    for (var i = 0; i < array.length; i++) {
        var  part = array[i]
        if (part == '..') {
            stack.pop()
        } else if (part == '.') {
            continue
        } else if (part == '') {
            continue
        } else {
            stack.push(part)
        }
    }
    return '/' + stack.join('/')
};
  </script>
</body>
</html>
