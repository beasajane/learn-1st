  <script>
    // 用 栈 解决 push pop （在最右边增减数组的一个元素） unshift shift 即后进先出
// 单边进出
var isValid = function(s) {
    let stack = []
    for(let i = 0; i < s.length; i++) {
        switch (s[i]) {
            case '(' :
                stack.push(')')
                break
            case '[' :
                stack.push(']')
                break
            case '{' :
                stack.push('}')
                break
            default:
                if(s[i] != stack.pop()) {
                    return false 
                }
        }
    }
    return stack.length == 0
};
var isValid2 = function(s) {
    let stack = []
    for(let i = 0; i < s.length; i++) {
        if (s[i] == "(" || s[i] == '{' || s[i] == '[') {
            stack.push(s[i])
        }else{
            if(s[i] == ')') {
                if(stack.pop() != '(' )
                    return false 
            }
            if(s[i] == ']') {
                if(stack.pop() != '[' )
                    return false
            }
            if(s[i] == '}') {
                if(stack.pop() != '{' )
                    return false
            }
        }
    }
    return stack.length == 0
};

var isValid1 = function(s) {
    let stack = []
    for(let i = 0; i < s.length; i++) {
        if (s[i] == "(" || s[i] == '{' || s[i] == '[') {
            stack.push(s[i])
        }else{
            if(s[i] == ')') {
                if(stack[stack.length - 1] != '(' )
                    return false 
                else stack.pop()
            }
            if(s[i] == ']') {
                if(stack[stack.length - 1] != '[' )
                    return false
                else stack.pop()
            }
            if(s[i] == '}') {
                if(stack[stack.length - 1] != '{' )
                    return false
                else stack.pop()
            }
        }
    }
    return stack.length == 0
};
