<body>
  <script>
    function count3(n) {
      var count = 0
      do {
        var digit = n % 10
        n = (n - digit) / 10
        if(digit == 3) {
          count++
        }
      }while(n)
      return count
    }
    debugger
    console.log(count3(13246123))
  </script>
</body>
