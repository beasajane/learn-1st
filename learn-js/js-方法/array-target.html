  // 数组的方法 20个做出来
  <script>
    function indexOf(array,target) { // 从前往后遍历数组，查找第一个目标元素，并返回该元素的索引
      for(let i = 0; 1 < array.length; i++) {
        if(array[i] === target)  return i
      }
    }
    function lastIndexOf(array,target) { // 从后往前遍历数组，查找第一个目标元素，并返回元素的索引
      for(let i = array.length - 1; i >= 0; i--) {
        if(array[i] == target) return i
      }
    }
  </script>
  
  <script>
    function slice(array,start,end) {
      var result = []
      if(end > array.length) end = array.length
      for(let i = 0; i < array.length; i++) {
        result = array[i]
      }
      return result
    }
  </script>
