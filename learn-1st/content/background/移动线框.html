<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>* {
    background-color: rgba(0,0,0,0.06);
    box-shadow: 0 0 1px red;
  }
  @keyframes xjc {
    from {
      background-position: 0 0;
    }
    to {
      background-position:8000000px 0;
    }
  }
  div {
    width: 40px;
    height: 300px;
    padding: 2px;
    background-clip:  content-box,   border-box;
    background-image: linear-gradient(white 0%, white 100%), repeating-linear-gradient(62deg, black, black 3%, white 0%, white 10%);
    xanimation: xjc 70000s infinite ;
  }</style>
</head>
<body>
  <div>
    
  </div>
</body>
</html>
