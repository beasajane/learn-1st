<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <link rel="stylesheet" href="./轮播图.css">
</head>
<body>
  <div class="a">
    <input type="radio" name="imegs" id="bgc-1">
    <input type="radio" name="imegs" id="bgc-2">
    <input type="radio" name="imegs" id="bgc-3">
    <input type="radio" name="imegs" id="bgc-4">
    <!-- imgs每个图框 imgs1第一个图框 -->
    <div class="imgs imgs1">
      <div image>
      <!-- i: 所有图 img-1: 图的第一个四分之一 img1第一个图 -->
      <img class="i img-1 img1" title="img1-1/4">
      <img class="i img-1 img2" title="img2-1/4">
      <img class="i img-1 img3" title="img3-1/4">
      <img class="i img-1 img4" title="img4-1/4">
      </div>
    </div>
    <div class="imgs  imgs2">
      <div image>
      <img class="i img-2 img1" title="img1-1/4">
      <img class="i img-2 img2" title="img2-1/4">
      <img class="i img-2 img3" title="img3-1/4">
      <img class="i img-2 img4" title="img4-1/4">
    </div>
    </div>
    <div class="imgs imgs3">
      <div image>
      <img class="i img-3 img1" title="img1-1/4">
      <img class="i img-3 img2" title="img2-1/4">
      <img class="i img-3 img3" title="img3-1/4">
      <img class="i img-3 img4" title="img4-1/4">
    </div>
    </div>
    <div class="imgs imgs4">
      <div image>
      <img class="i img-4 img1" title="img1-1/4">
      <img class="i img-4 img2" title="img2-1/4">
      <img class="i img-4 img3" title="img3-1/4">
      <img class="i img-4 img4" title="img4-1/4">
    </div>
    </div>
  </div>
</body>
</html>
