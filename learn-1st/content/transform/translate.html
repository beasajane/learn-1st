<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
  * {
  background-color: rgba(0,0,0,0.06);
  box-shadow: 0 0 1px red;
}

div {
  margin:400px;
  width: 50px;
  height: 50px;
  animation: circle linear 10s infinite;
}

@keyframes circle {
  from {
    transform: rotatez(0deg) translate(300px) rotatez(-0deg);
  }
  to {
    transform: rotatez(360deg) translate(300px) rotatez(-360deg);
  }
}</style>
</head>
<body>
  <div></div>
  <div></div>
  <div></div>
</body>
</html>
