<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
     * {
  background-color: #9871;
  box-shadow: 0 0 1px red;
}
section {
  display: flex;
  gap:10px;
  padding: 10px;
  xperspective: 500px;
  transform-style: preserve-3d;
  transition: 2s;
  transform: perspective(500px) rotatex(760deg);
}
/* transform： perspective 控制自己的精神
perspective：控制子元素的景深（加了景深，像秤砣 */
/* 没有景深，就是平行去看 */
div {
  width: 50px;
  height: 50px;
  transform: perspective(500px) rotatey(50deg);
  xtransform:  rotatey(40deg);
}
  </style>
</head>
<body>
<section>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
</section>
</body>
</html>
