<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
  * {
  background-color: #0983;
  box-shadow: 0 0 1px red;
}
section {
  border: 2px blue solid;
  display: flex;
  flex-direction: column;
  flex-wrap: wrap;
  background-color: #fff;
  height: 250px;
  xposition: absolute;
  xfloat: left;

}
div {
  width: 200px;
  height: 50px;
  background-color: #fff;
  opacity: 50%;
}
xspan {
  flex-grow: 1;
  background-color: #fff;
}</style>
</head>
<body>
<!-- div{$}*12 --> 
  <section>
<div>1</div>

</html>
